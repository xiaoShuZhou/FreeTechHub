<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Login</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
	integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom fonts for this template -->
	<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
	<link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_1635546_lpb8m1lca7.css">
	<link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_1635543_0jf6omfa396v.css">
	<!-- Custom styles for this template -->
	<link href="css/agency.min.css" rel="stylesheet">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-xs-12 col-sm-12 col-lg-12 mx-auto text-center">
				<div class="content first-content">
					<div class="first-column">
						<h2 class="title title-primary">welcome back!</h2>
						<p class="description description-primary">To keep connected with us</p>
						<p class="description description-primary">please login with your personal info</p>
						<button id="signin" class="btn btn-primary">sign in</button>
					</div>    
					<div class="second-column">
						<h2 class="title title-second">Log in</h2>
						<div class="social-media">
							<ul class="list-social-media">
								<a class="link-social-media" href="#">
									<li class="item-social-media">
										<i class="fab fa-weixin"></i>        
									</li>
								</a>
								<a class="link-social-media" href="#">
									<li class="item-social-media">
										<i class="fab fa-github"></i>
									</li>
								</a>
								<a class="link-social-media" href="#">
									<li class="item-social-media">
										<i class="fab fa-qq"></i>
									</li>
								</a>
							</ul>
						</div><!-- social media -->
						<form class="form">
							<label class="label-input" for="">
								<i class="far fa-user icon-modify"></i>
								<input type="text" placeholder="Name">
							</label>


							<label class="label-input" for="">
								<i class="fas fa-lock icon-modify"></i>
								<input type="password" placeholder="Password">
							</label>

							<a class="password" href="#">Forgot your password?</a>
							<button class="btn btn-second">sign in</button>        
						</form>
					</div><!-- second column -->
				</div><!-- first content -->
			</div>
		</div>
		<div class="content second-content">
			<div class="first-column">
				<h2 class="title title-primary">hello, friend!</h2>
				<p class="description description-primary">Enter your personal details</p>
				<p class="description description-primary">and start journey with us</p>
				<button id="signup" class="btn btn-primary">sign up</button>
			</div>
			<div class="second-column">
				<h2 class="title title-second">create account</h2>

				<div class="social-media">
					<ul class="list-social-media">
						<a class="link-social-media" href="#">
							<li class="item-social-media">
								<i class="fab fa-weixin"></i>
							</li>
						</a>
						<a class="link-social-media" href="#">
							<li class="item-social-media">
								<i class="fab fa-github"></i>
							</li>
						</a>
						<a class="link-social-media" href="#">
							<li class="item-social-media">
								<i class="fab fa-qq"></i>
							</li>
						</a>
					</ul>
				</div><!-- social media -->
				<form class="form">

					<label class="label-input" for="">
						<i class="far fa-user icon-modify"></i>
						<input type="text" placeholder="Name">
					</label>
					<label class="label-input" for="">
						<i class="far fa-envelope icon-modify"></i>
						<input type="email" placeholder="Email">
					</label>

					<label class="label-input" for="">
						<i class="fas fa-lock icon-modify"></i>
						<input type="password" placeholder="New Password">
					</label>
					<label class="label-input" for="">
						<i class="fas fa-lock icon-modify"></i>
						<input type="password" placeholder="Retype New Password">
					</label>

					<a class="password" href="#">Already have one?</a>
					<button class="btn btn-second">sign up</button>
				</form>
			</div><!-- second column -->
		</div><!-- second-content -->
	</div>
	<script src="js/app.js"></script>
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Plugin JavaScript -->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Contact form JavaScript -->
	<script src="js/jqBootstrapValidation.js"></script>
	<script src="js/contact_me.js"></script>

	<!-- Custom scripts for this template -->
	<script src="js/agency.min.js"></script>
</body>
</html>
