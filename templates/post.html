<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <h1 align="center" style="color:Pink">Welcome! {{ user.username }}</h1>
     <hr/>
    <form method="POST" action="/post/{{ user.id }}/" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="content" placeholder="your words"/><br/>
        <h3>Please choose pictures</h3>
        <input type="file" name="img" multiple="multiple"/><br/>
        <h3>Please choose your video</h3>
        <input type="file" name="video" multiple="multiple"><br/>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
