<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
            <form class="form-login" method="post" action="/login/">
                {% csrf_token %}
                <h1 class="form-signin-heading">Welcome to ChallengePunch!</h1>
                <div class="form-group">
                    <div><span style="color:green">{{ msg }}</span></div>
                    <label>账号：</label>
                    <input type="text" name="username" placeholder="username" class="form-control" autofocus required>
                </div>
                <div></div>
                <div class="form-group">
                    <label>密码：</label>
                    <input type="text" name="password" placeholder="password" class="form-control">
                    <div><span class="alert alert-warning" style="color: red">{{ error_msg }}</span> </div>
                </div>
                <input class="btn btn-primary" type="submit" value="login" />
            </form>
            <div>
                <a type="submit" href="/register/">Register</a>
            </div>
        </div>
    </div>
</body>
</html>
